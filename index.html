<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
</head>
<body>
    <div class="text">Naruto Image Slider</div>
    <div class="slides-container">
        <div class="slides">
            <img src="./images/image1.jpg" alt="" class="image-1 active">
            <img src="./images/image2.jpg" alt="" class="image-2">
            <img src="./images/image3.jpg" alt="" class="image-3">
            <img src="./images/image4.jpg" alt="" class="image-4">
            <img src="./images/image5.jpg" alt="" class="image-5">
        </div>
        <div class="buttons">
            <span class="next">&#10095;</span>
            <span class="prev">&#10094;</span>
        </div>
        <div class="dots-container">
            <div class="dot active" attr="0"></div>
            <div class="dot" attr="1"></div>
            <div class="dot" attr="2"></div>
            <div class="dot" attr="3"></div>
            <div class="dot" attr="4"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
